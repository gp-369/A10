<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #cookieMessage {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cookie Page</h1>
    <button onclick="setCookie()">Set Cookie</button>
    <div id="cookieMessage"></div>

    <script>
        // Function to set a cookie
        function setCookie() {
            // set cookie
            document.cookie = "user=Guadalupe; expires=" + new Date(new Date().getTime() + 24 * 60 * 60 * 1000).toUTCString();
            displayCookie();
        }

        // function displays cookie
        function displayCookie() {
            // Get cookies stored in the browser
            const cookies = document.cookie;
            const message = cookies ? "Cookie Value: " + cookies : "No cookie found.";
            document.getElementById("cookieMessage").textContent = message;
        }

        // Displays cookie value
        window.onload = function() {
            displayCookie();
        }
    </script>
</body>
</html>
